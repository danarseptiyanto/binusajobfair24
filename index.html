<!DOCTYPE html>
<html lang="en">
<head>

<body class="flex items-center justify-center min-h-screen">

                Link Pendaftar Perusahaan

            <a href="https://maps.app.goo.gl/MKopkTiw5uCc95Qc8?utm_medium=social&utm_source=heylink.me" class="block w-full py-3 text-white bg-purple-500 rounded-lg shadow hover:bg-purple-600">

    </div>

</html>
